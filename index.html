<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- FontAwesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- media CSS -->
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <main>
        <header class="w-100">
            <div class="container-fluid d-flex justify-content-between align-items-center p-4 nav">
                <div class="logo">Weather App <i class="fa-solid fa-cloud-sun"></i></div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search city...">
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </div>
            </div>
        </header>
        <section class="info my-5">
            <div class="container py-4">
                <div id="container" class="row">
                    
                </div>
            </div>
        </section>
        <footer class="w-100 p-4 text-center">
            <p>copyright 2024 Weather app. created by YOUSSEF MANSOUR</p>
        </footer>
    </main>
    
    <!-- Bootstrap and Custom JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
